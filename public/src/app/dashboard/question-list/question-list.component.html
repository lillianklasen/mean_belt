<h2>Hi {{ currentUser.name }}</h2>

<button [routerLink]="['/new_question']">Add a Question</button>
<button (click)="logout()">Log off</button>

<br>
<br>

<table>
    <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let question of questions">
        <td>{{ question.question }}</td>
        <td>{{ question.answers.length }}</td>
        <td>
            <button [routerLink]="['/question', question._id]">Show</button>
            <button [routerLink]="['/question', question._id, 'new_answer']">Answer</button>
        </td>
    </tr>
</table>
